<body>

    <script>
        // å°ºå¯¸å®šç¾© (å¯¬åº¦å›ºå®šç‚º 1080ï¼Œé«˜åº¦æ ¹æ“šæ¯”ä¾‹ç®—)
        const RATIOS = {
            "4:5": { w: 1080, h: 1350, previewH: 450 }, // 360 * (5/4)
            "9:16": { w: 1080, h: 1920, previewH: 640 }, // 360 * (16/9)
            "1:2": { w: 1080, h: 2160, previewH: 720 }  // 360 * 2
        };

        // åˆå§‹åŒ–
        window.onload = function() {
            document.getElementById('inputText').value = "ï¼ˆç¯„ä¾‹æ–‡å­—ï¼‰\n\né‚£æ˜¯ä¸€å€‹å®‰éœçš„åˆå¾Œï¼Œé™½å…‰ç‘è½åœ¨åœ–æ›¸é¤¨çš„æœ¨è³ªåœ°æ¿ä¸Šã€‚\n\nå¶ºåˆè¼•è¼•æ¨äº†æ¨çœ¼é¡ï¼Œçœ‹è‘—æ­£åœ¨ç¿»æ›¸çš„å¤å§Šå§Šã€‚\n\nã€Œæœ‰äº›æ•…äº‹ï¼Œé©åˆå¯«åœ¨ç´™ä¸Šï¼›æœ‰äº›æ•…äº‹ï¼Œé©åˆç•™åœ¨å¿ƒè£¡ã€‚ã€\n\nç¾åœ¨é€™å€‹ç‰ˆæœ¬ï¼Œå¦³å¯ä»¥è‡ªç”±èª¿æ•´ç‰ˆé¢é•·åº¦äº†ã€‚å¦‚æœé¸äº†ã€Œ9:16ã€æˆ–ã€Œ1:2ã€ï¼Œå–®å¼µåœ–ç‰‡å°±æœƒè®Šå¾—å¾ˆé•·ï¼Œèƒ½å®¹ç´æ›´å¤šçš„æ–‡å­—ï¼Œå°±åƒæ²è»¸ä¸€æ¨£ã€‚\n\nå­—æ•¸é™åˆ¶ä¹Ÿå¯ä»¥è‡ªå·±è¨­å®šï¼Œå¦‚æœæƒ³è¦ä¸€é å¡æ»¿æ»¿çš„ï¼Œå¯ä»¥è¨­åˆ° 800 å­—ä»¥ä¸Šï¼›å¦‚æœæƒ³è¦ç•™ç™½å¤šä¸€é»ï¼Œå°±è¨­å°‘ä¸€é»ã€‚\n\nè©¦è‘—åˆ‡æ›ä¸Šé¢çš„å°ºå¯¸é¸å–®ï¼Œçœ‹çœ‹æ•ˆæœå§ï¼";
            generatePreview();
        };

        function parseText(text, limit) {
            // è™•ç†åˆ†é é‚è¼¯
            // 1. å…ˆç”¨ === å¼·åˆ¶åˆ†é 
            const rawPages = text.split('===');
            let finalPages = [];

            rawPages.forEach(page => {
                let content = page.trim();
                if (!content) return;

                // 2. å¦‚æœå–®é å­—æ•¸éå¤šï¼Œè‡ªå‹•å†åˆ‡åˆ†
                if (content.length > limit * 1.5) { // å¯¬å®¹åº¦ 1.5 å€
                    // ç°¡å–®çš„è‡ªå‹•åˆ‡åˆ†é‚è¼¯ï¼šæŒ‰æ®µè½åˆ‡
                    let paragraphs = content.split('\n');
                    let currentChunk = "";
                    
                    paragraphs.forEach(para => {
                        if ((currentChunk.length + para.length) > limit) {
                            if(currentChunk) finalPages.push(currentChunk.trim());
                            currentChunk = para + "\n";
                        } else {
                            currentChunk += para + "\n";
                        }
                    });
                    if (currentChunk) finalPages.push(currentChunk.trim());
                } else {
                    finalPages.push(content);
                }
            });

            return finalPages;
        }

        function generatePreview() {
            const text = document.getElementById('inputText').value;
            const footerText = document.getElementById('footerText').value;
            const charLimit = parseInt(document.getElementById('charLimit').value) || 500;
            const ratioKey = document.getElementById('aspectRatio').value;
            const previewPanel = document.getElementById('previewPanel');
            
            previewPanel.innerHTML = ''; // æ¸…ç©º

            const pages = parseText(text, charLimit);
            const ratioConfig = RATIOS[ratioKey];

            if (pages.length === 0) {
                previewPanel.innerHTML = '<div style="color:#999; margin-top:50px;">è«‹åœ¨å·¦å´è¼¸å…¥æ–‡å­—...</div>';
                return;
            }

            pages.forEach((content, index) => {
                const card = document.createElement('div');
                card.className = 'card-preview';
                // è¨­å®šé è¦½é«˜åº¦
                card.style.height = ratioConfig.previewH + 'px';
                
                card.innerHTML = `
                    <div class="card-body">${content}</div>
                    <div class="card-footer">
                        <span>${footerText}</span>
                        <span class="page-number">${index + 1} / ${pages.length}</span>
                    </div>
                `;
                previewPanel.appendChild(card);
            });
        }

        async function downloadAll() {
            const text = document.getElementById('inputText').value;
            const footerText = document.getElementById('footerText').value;
            const charLimit = parseInt(document.getElementById('charLimit').value) || 500;
            const ratioKey = document.getElementById('aspectRatio').value;
            const pages = parseText(text, charLimit);
            const container = document.getElementById('render-container');
            const loading = document.getElementById('loading');
            
            if (pages.length === 0) return;

            loading.style.display = 'flex';
            container.innerHTML = ''; // æ¸…ç©ºæ¸²æŸ“å€

            const ratioConfig = RATIOS[ratioKey];

            try {
                // ä¾åºç”Ÿæˆä¸¦ä¸‹è¼‰
                for (let i = 0; i < pages.length; i++) {
                    document.getElementById('loadingText').innerText = `æ­£åœ¨è¼¸å‡ºç¬¬ ${i + 1} / ${pages.length} å¼µ...`;
                    
                    // å»ºç«‹é«˜ç•«è³ª DOM
                    const renderCard = document.createElement('div');
                    renderCard.className = 'render-card';
                    // è¨­å®šè¼¸å‡ºé«˜åº¦
                    renderCard.style.height = ratioConfig.h + 'px';
                    
                    renderCard.innerHTML = `
                        <div class="render-body">${pages[i]}</div>
                        <div class="render-footer">
                            <span>${footerText}</span>
                            <span style="color: #5d7a73;">${i + 1} / ${pages.length}</span>
                        </div>
                    `;
                    container.appendChild(renderCard);

                    // ç­‰å¾…å­—é«”è¼‰å…¥
                    await document.fonts.ready;

                    // æˆªåœ–
                    const canvas = await html2canvas(renderCard, {
                        scale: 1, 
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        width: ratioConfig.w,
                        height: ratioConfig.h
                    });

                    // ä¸‹è¼‰
                    const link = document.createElement('a');
                    link.download = `threads_story_${i + 1}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    // ç¨å¾®å»¶é²
                    await new Promise(r => setTimeout(r, 500));
                    container.removeChild(renderCard);
                }
            } catch (err) {
                console.error(err);
                alert("ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
